<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Liste des projets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Liste des projets</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Prix</th>
                    <th>Description</th>
                    <th>Délai de livraison</th>
                </tr>
            </thead>
            <tbody>
                <!-- Boucle pour afficher les projets récupérés depuis le serveur -->
                <!-- Exemple d'utilisation avec des données statiques -->
                <tr>
                    <td>Titre du projet 1</td>
                    <td>100</td>
                    <td>Description du projet 1</td>
                    <td>5 jours</td>
                </tr>
                <tr>
                    <td>Titre du projet 2</td>
                    <td>150</td>
                    <td>Description du projet 2</td>
                    <td>7 jours</td>
                </tr>
                <!-- Fin de l'exemple -->
            </tbody>
        </table>
    </div>
</body>

</html>
